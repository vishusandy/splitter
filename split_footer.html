        function set_layout() {
          var layout = document.getElementById('Layout').value;
          if (layout == "Table") {
            var cur = jss.getAll('.v-cont');
            cur.width = "100%";
            jss.set('.v-cont', cur);
          } else if (layout == "Grid") {
            var cur = jss.getAll('.v-cont');
            cur.width = "";
            jss.set('.v-cont', cur);
          } else if (layout == "DoubleTable") {
            var cur = jss.getAll('.v-cont');
            cur.width = "45%";
            jss.set('.v-cont', cur);
          }
        }
